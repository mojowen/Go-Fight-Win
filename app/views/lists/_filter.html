<script type="text/html" id="filter">
	<div class="filter">
		<span data-bind="text: $parent.filters.indexOf($data) + 1"></span>
		<select data-bind="value: $data.field, optionsValue: 'to_param', optionsText: 'name', options: fields()"></select>

	</div>
</script>
