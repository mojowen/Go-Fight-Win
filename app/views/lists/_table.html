<table id="editor" border="0" cellspacing="5" cellpadding="5">
	<thead>
		<tr data-bind="foreach: fields">
			<th>
				<span data-bind="text: $data.name"></span>
			</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: viewModel.renderingRows">
		<tr data-bind="foreach: fields">
			<td>
				<textarea data-bind="value: $parent[$data.name], valueUpdate: 'afterkeydown'"></textarea>
			</td>
		</tr>
	</tbody>
</table>
