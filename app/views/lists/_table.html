<span data-bind="text: dataModel.current.view().start"></span>  -
<span data-bind="text: dataModel.current.view().now"></span>  -
<span data-bind="text: dataModel.current.view().end"></span>
<p class="filters" data-bind="visible: dataModel.current.view().filters().length > 0" >
	<em><input type="checkbox" data-bind="checked: dataModel.current.filtered"> Filtered</em>
</p>
<table border="0" cellspacing="5" cellpadding="5" class="editor grid" data-bind="style: {width: fields.width()+'px'}">
	<thead>
		<tr>
			<th class="rownum" ></th>
			<!-- ko foreach: fields -->
			<th data-bind="attr: {'class':$data.field_type+' cell'}">
				<span class="clickable" data-bind="text: $data.name"></span>
			</th>
			<!-- /ko -->
			<th class="rowend"></th>
		</tr>
	</thead>
</table>

<div id="scrolling" data-bind="style: {width: (fields.width()+30)+'px'}">
	<div id="viewport" data-bind="style: { height: ((dataModel.rowSize()-current.view().start())*26)+'px', paddingTop: (dataModel.current.view().start()*26)+'px'}">
		<table border="0" cellspacing="5" cellpadding="5" class="editor grid"  data-bind="style: {width: fields.width()+'px'}">
			<tbody id="edit_rows" data-bind="template: {name: 'row', foreach: viewModel.renderingRows }">
			</tbody>
		</table>
	</div>
</div>
